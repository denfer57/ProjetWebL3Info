<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <link media="all" type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="source.css">
</head>
<body>
<div class="container">
	<div class="row">
        <!-- Link trigger modal -->
        <a data-toggle="modal" data-target="#becomeamember">
         Become a member
        </a>   
        <a data-toggle="modal" data-target="#login">
         Login
        </a>

        <!-- Modal Become a member -->
        <form action="#" method="post" id="newmember" >
        <div class="modal fade" id="becomeamember" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Become a member</h4>
              </div>
              <div class="modal-body form-inline">
                <div class="form-group has-feedback">
                    <label class="control-label" for="firstnamelabel">* First name</label>
                    <input type="text" class="form-control" id="firstnameinput" aria-describedby="firstnameinput" required="">
                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                </div>
                
                <div class="form-group has-feedback">
                    <label class="control-label" for="lastnamelabel">* Last name</label>
                    <input type="text" class="form-control" id="lastnameinput" aria-describedby="lastnameinput" required="">
                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                </div>
                
                <div class="form-group has-feedback">
                    <label class="control-label" for="emaillabel">* Email address</label>
                    <input type="email" class="form-control" id="emailinput" aria-describedby="emailinput" required="">
                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                </div>
                
                <div class="form-group has-feedback">
                    <label class="control-label" for="passwordlabel">* Password</label>
                    <input type="password" class="form-control" id="passwordinput" aria-describedby="passwordinput" required="">
                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                </div>
                
                <div class="form-group has-feedback">
                    <label class="control-label" for="re-enterpasswordlabel">* Re-enter password</label>
                    <input type="password" class="form-control" id="re-enterpasswordinput" aria-describedby="re-enterpasswordinput" required="">
                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                </div>
                
                <div class="form-group has-feedback">
                    <label class="control-label" for="postcodelabel">Postcode</label>
                    <input type="text" class="form-control" id="postcodeinput" aria-describedby="postcodeinput">
                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                </div>
                
                 <div class="form-group">
                    <label class="control-label" for="postcodelabel">How did you hear about us?</label>
                    <select class="form-control">
                        <option>- Please select -</option>
                        <option>Search engine</option>
                        <option>Web Advertisement</option>
                        <option>Magazine Advertisement</option>
                        <option>Friend/Colleague</option>
                        <option>Email newsletter</option>
                        <option>Fax</option>
                        <option>Conference/Tradeshow</option>
                        <option>Social Media</option>
                        <option>Other</option>
                    </select>
                </div><br/>
                
                 <div class="form-group">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Sign up</button>
                 </div>
                
              </div><!-- end modal-Body -->
              
            </div>
          </div>
        </div><!-- end become a member modal -->
        </form> <!-- end Form -->
        
        <!-- Modal Login -->
        <form id="logingform" action="/" method="post">
        <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Login</h4>
              </div>
              
              <div class="modal-body">
                <div class="form-group has-feedback">
                  <label class="control-label">Email Address</label>
                  <input type="email" class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status" placeholder="Email">
                  <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                </div>
                
                <div class="form-group has-feedback">
                  <label class="control-label">Password</label>
                  <input type="password" class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status" placeholder="Password">
                  <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                </div>
                
                <button type="button" class="btn btn-primary">Login</button>
                <input type="checkbox" value="rememberme" id="rememberme">Remember me <br/><br/>
                
                <a href="#">Forgot your password?</a>
                
              </div>
              
              <div class="modal-footer">
              <h4 class="modal-title" id="myModalLabel">Register</h4>
                If you are not an existing member of this site you can <a data-toggle="modal" data-target="#becomeamember" data-dismiss="modal"> register here</a>
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>-->
              </div>
              
            </div>
          </div>
        </div><!-- end become a member modal -->
        </form> <!-- end login form -->
        
	</div>
</div>
  
</body>
</html>
